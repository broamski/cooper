{{ define "content" }}

<h3>User Targets available to: {{ .usersearch }}</h3>
<form method="post" action="/targets/disassociate">
  <input type="hidden" name="username" value="{{ .usersearch }}">
{{ range $key, $value := .utargets }}

<div class="radio">
  <label>
    <input type="radio" name="assoc_id" id="assoc_id" value="{{ $value.Assoc.AssociationID }}" >
    <a href="/targets/details/{{ $value.Assoc.AssociationID}}">{{ $value.TargetName }}</a>
  </label>
</div>

{{ end }}
<button type="submit" class="btn btn-danger">Remove Selected Assocation</button>
<input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
<a href="/targets" class="btn btn-primary" role="button">Back</a>
</form>

{{ end }}
